<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <div class="container mt-5">
         <div id="loginSuccessAlert" class="alert"></div>
         <div id="errorAlert"></div>
           <div class="row gap-4 " style="flex-wrap: wrap;">
                <div class="col-7 card shadow h-50">
                    <h1 class="px-3">User Registration</h1>
                    <form class="p-3" id="registration">
                        <div class="row">
                           <div class="col form-group">
                              <label fo3="">Name:</label>
                              <input type="text" class="form-control" name="Name" id="name">
                              <div id="nameError" class="errorMessage"></div>
                           </div>
                           <div class="col form-group">
                            <label for="">Email:</label>
                            <input type="email" class="form-control" name="Email" id="email">
                            <div id="emailError" class="errorMessage"></div>
                           </div>
                        </div>
                        <div class="row">
                            <div class="col form-group">
                               <label for="">Password:</label>
                               <input type="password" class="form-control" name="Password" id="password" autocomplete="off">
                               <div id="passwordError"  class="errorMessage"></div>
                            </div>
                            <div class="col form-group">
                             <label for="">Phonenumber:</label>
                             <input type="number" class="form-control" name="Phonenumber" id="phonenumber">
                             <div id="phonenumberError" class="errorMessage"></div>
                            </div>
                         </div>
                         <div class="row">
                            <div class="col form-group">
                               <label for="">Username:</label>
                               <input type="text" class="form-control" name="Username" id="username">
                               <div id="usernameError" class="errorMessage"></div>
                            </div>
                            <div class="col form-group">
                             <label for="">Profession:</label>
                             <input type="text" class="form-control" name="Profession" id="profession">
                             <div id="professionError" class="errorMessage"></div>
                            </div>
                         </div>
                         <div class="col form-group">
                            <label for="">Address</label>
                            <textarea name="" id="address" cols="10" rows="10" class="form-control" name="Address" ></textarea>
                            <div id="addressError"  class="errorMessage"></div>
                         </div>
                         <div class="form-group">
                            <button class="btn btn-primary mt-3 btn-lg">Register</button>
                         </div>
                    </form>
                </div>
                <div class="col-4 card h-25 shadow">
                    <h1 class="px-3">User Login</h1>
                    <form class="p-3">
                        <div class="form-group">
                            <label for=""> Username</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="Password">Password</label>
                            <input type="text" class="form-control" autocomplete="off"> 
                        </div>
                        <div class="form-group">
                            <button class="btn btn-success mt-3 btn-lg">Login</button>
                         </div>
                    </form>
                </div>
           </div>
           <div>

           </div>
      </div>

    <script src="main.js"></script> 
    <!-- <script src="form.js"></script> -->
</body>
</html>
